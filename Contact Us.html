<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    
    <form class="form-inline" style="width: 45%; float: left;">
        <h2 style="color: gold;">Contact Us</h2>
        <div class="form-group">
          <label for="name">Name    </label>
          <input type="text" id="name" class="form-control mx-sm-3" ><br><br>
          <label for="email">Email    </label>
          <input type="email" id="email" class="form-control mx-sm-3" ><br><br>
          <label for="designation">Designation</label>
          <input type="text" id="designation" class="form-control mx-sm-3"><br><br>
          <label for="location">Location  </label>
          <input type="text" id="location" class="form-control mx-sm-3"><br><br>
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>

      <div class="map" style="width: 45%; float: right;">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.652168925764!2d73.90840091500107!3d18.54461407327819!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c1e16b036a6f%3A0xc3dac16c5a2e3e8!2sBajaj%20Finserv%20Direct%20Limited!5e0!3m2!1sen!2sin!4v1674025777146!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</body>
</html>
